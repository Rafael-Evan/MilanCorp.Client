<div class="row">
  <div class="col-md-3 offset-md-4">
    <div class="card" style="width: 20rem;">
      <div class="card-body">
        <h6 class="text-secondary">PORTAL DO
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src="assets/img/milanx.png"
            width="130px" alt="">
          <br> COLABORADOR</h6>
        <br>
        <form class="form-signin" #loginForm="ngForm" (ngSubmit)="login()">
          <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label"><i class="fas fa-user"></i></label>
            <div class="col-sm-10">
              <input type="username" id="username" class="form-control" placeholder="Username" name="username" required
                [(ngModel)]="model.username">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label"><i class="fas fa-lock"></i></label>
            <div class="col-sm-10">
              <input type="password" id="password" class="form-control" placeholder="Senha" name="password" required
                [(ngModel)]="model.password">
            </div>
          </div>
          <br>
          <button [disabled]="!loginForm.valid" type="submit" style="background-color:#003764"
            class="btn btn-raised btn-light btn-block">Acessar</button>
          <br>
        </form>
      </div>
    </div>
  </div>
</div>
