<div class="container">
    <b style="color:rgb(10, 85, 197)">CENTRAL DE VENDAS - MATERIAIS</b>
    <br>
    <br>
    <form>
        <div class="form-row">
            <div class="col-md-2 mb-2">
                <label for="validationDefault02">Data Emissão *</label>
                <input class="form-control" type="date" id="newAttributedataEmissao"
                    [(ngModel)]="newAttribute.dataEmissao" name="newAttributedataEmissao" />
                <!-- <input type="date" formControlName="dataEmissao" class="form-control" id="dataEmissao" required> -->
            </div>
            <div class="col-md-1 mb-1">
                <label for="validationDefault03">N° NF</label>
                <input class="form-control" type="text" id="newAttributenumeroDaNota"
                    [(ngModel)]="newAttribute.numeroDaNota" name="newAttributenumeroDaNota" />
                <!-- <input type="text" formControlName="numeroDaNota" class="form-control" id="numeroDaNota" required> -->
            </div>
            <div class="col-md-4 mb-4">
                <label for="validationDefault03">Descrição do Item</label>
                <input class="form-control" type="text" id="newAttributedescricao" [(ngModel)]="newAttribute.descricao"
                    name="newAttributedescricao" />
                <!-- <input type="text" formControlName="descricao" class="form-control" id="descricao" required> -->
            </div>
            <div class="col-md-1 mb-2">
                <label for="validationDefault03">Valor</label>
                <input class="form-control" type="text" id="newAttributevalor" [(ngModel)]="newAttribute.valor"
                    name="newAttributevalor" />
                <!-- <input type="text" formControlName="valor" class="form-control" id="valor" required> -->
            </div>
            <div class="col-md-1 mb-1">
                <label for="validationDefault03">Qtda.</label>
                <input class="form-control" type="text" id="newAttributequantidade"
                    [(ngModel)]="newAttribute.quantidade" name="newAttributequantidade" />
                <!-- <input type="text" formControlName="quantidade" class="form-control" id="quantidade" required> -->
            </div>
            <input class="form-control" type="hidden" id="newAttributevalorTotal" [(ngModel)]="newAttribute.valorTotal"
                name="newAttributevalorTotal" />
            <div class="mb-6">
                <br>
                &nbsp;<button style="background-color: #051a4b;border-radius: 10px;"
                    class="btn btn-raised btn-primary btn-sm" type="button" (click)="addFieldValue()">Add item</button>
                <!-- &nbsp;<button style="background-color: #051a4b" class="btn btn-raised btn-primary btn-sm" (click)="cadastrarMaterial()">add
                  item</button> -->
            </div>
        </div>
    </form>
    <div class="row">
        <div class="col-10">
            <table class="table table-sm table-responsive-sm table-hover">
                <thead style="background-color:#2c77bd">
                    <tr>
                        <th class="text-light" scope="col">N°</th>
                        <th class="text-light" scope="col">DESCRIÇÃO</th>
                        <th class="text-light" scope="col">QTDA.</th>
                        <th class="text-light" scope="col">VALOR UNIT.</th>
                        <th class="text-light" scope="col">VALOR TOTAL</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let field of fieldArray; let i = index">
                        <td>
                            {{field.numeroDaNota}}
                        </td>
                        <td>
                            {{field.descricao}}
                        </td>
                        <td>
                            {{field.quantidade}}
                        </td>
                        <td>
                            {{field.valor | currency:'BRL':true}}
                        </td>
                        <td>
                            {{field.valorTotal | currency:'BRL':true}}
                            <!-- <input [(ngModel)]="field.valorTotal" class="form-control" type="number"
                                name="{{field.valorTotal}}" /> -->
                        </td>
                        <button style="border-radius: 10px;" class="btn btn-raised btn-danger btn-sm" type="button"
                            (click)="deleteFieldValue(i)">Delete</button>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <form>
        <div class="form-row">
            <div class="col-md-4 mb-2">
                <label for="validationDefault02">Arquivo NF (SCANIADO - PDF*)</label>
                <div class="form-group">
                    <input type="file" id="file" (change)="handleFileInput($event.target.files)">
                  </div>
            </div>
            <div class="col-md-4 mb-4 offset-md-2">
                <label for="validationDefault02">Termo de Aceite (SCANIADO - PDF*)</label>
                <div class="form-group">
                    <input type="file" id="file" (change)="handleFileInput($event.target.files)">
                  </div>
            </div>
        </div>
    </form>
    <div class="col text-center">
        <button style="background-color:#009b5f;border-radius: 10px;" type="button" class="btn btn-raised btn-success"
            (click)="cadastrarMaterial()">Finalizar
            Venda</button>
    </div>
</div>
