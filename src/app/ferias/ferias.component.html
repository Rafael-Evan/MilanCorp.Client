<div class="container">
    <div class="row">
        <div class="mx-auto col-sm-8">
            <!-- form user info -->
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">FORMULÁRIO DE PROGRAMAÇÃO DE FÉRIAS</h4>
                </div>
                <div class="card-body" *ngIf="usuario">
                    <form class="form" role="form" autocomplete="off">
                        <div class="form-group row">
                            <label class="col-lg-2 col-form-label form-control-label">Nome</label>
                            <div class="col-lg-7">
                                <input class="form-control" type="text" value={{usuario.fullName}}>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-2 col-form-label form-control-label">Ramal</label>
                            <div class="col-lg-5">
                                <select class="custom-select" name="ramais"
                                    id="ramais" required>
                                    <option selected>Selecione um ramal...</option>
                                    <option *ngFor="let ramais of listaDeRamais" [value]="ramais.ramal">
                                        {{ramais.colaborador}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-2 col-form-label form-control-label">Cargo</label>
                            <div class="col-lg-7">
                                <input class="form-control" type="text" value={{usuario.cargo}}>
                            </div>
                        </div>
                        <br />
                        <div class="card-header">
                            <h4 class="mb-0">PERÍODO DE USUFRUTO</h4>
                        </div>
                        <br />
                        <div class="form-group row">
                            <label class="col-lg-2 col-form-label form-control-label">Data Início</label>
                            <div class="col-lg-3">
                                <input class="form-control" type="date" value="" id="dataInicio">
                            </div>
                            <label class="col-lg-2 col-form-label form-control-label">Data Fim</label>
                            <div class="col-lg-3">
                                <input class="form-control" type="date" value="" id="dataFim" (blur)="CalcularDiasDeFerias()">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-2 col-form-label form-control-label">Nº Dias</label>
                            <div class="col-lg-3">
                                <input class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-2 col-form-label form-control-label">Observação</label>
                            <div class="col-lg-9">
                                <input class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-2 col-form-label form-control-label"></label>
                            <div class="col-lg-9">
                                <input type="reset" class="btn btn-secondary" value="Cancel">
                                <input style="background-color: #051a4b;" type="button"
                                    class="btn btn-primary btn btn-raised" value="Salvar">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- /form user info -->
        </div>
    </div>
</div>
