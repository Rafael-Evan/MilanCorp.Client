<div class="container">
  <div class="row">
    <div class="col-md-5 mb-1">
      <div class="card">
        <div class="card-header text-white" style="background-color:#051a4b">
          CADASTRAR NOVO EVENTO
        </div>
        <br>
        <form [formGroup]="cadastrarEventoCorpForm">
          <div class="divcorp">
            <div class="row col-md-12 mb-3">
              <div class="col">
                <label for="validationDefault03">Nome do Leilão</label>
                <input type="text" formControlName="title" class="form-control" id="title" required>
              </div>
              <div class="col">
                <label for="validationDefault03">Comitente</label>
                <br>
                <div class="input-group mb-3">
                  <select class="custom-select" name="ncomitente" id="ncomitente" formControlName="nomeDoComitente">
                    <option *ngFor="let comitente of comitentes" [value]="comitente.nome">{{comitente.nome}}</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row col-md-12 mb-3">
              <div class="col-8">
                <label for="validationDefault03">Data do Leilão</label>
                <input type="datetime-local" formControlName="start" class="form-control" id="start" required>
              </div>
            </div>
            <div class="col-md-11 mb-3">
              <label for="validationDefault03">Endereço</label>
              <br>
              <select class="custom-select" name="LocalDoLeilao" formControlName="endereco" id="endereco" required>
                <option *ngFor="let local of LocalDoLeilao" [value]="local.nome">
                  {{local.nome}}</option>
              </select>
            </div>
            <div class="col-md-11 mb-3">
              <label for="validationDefault03">Tipo de Leilão</label>
              <br>
              <div class="input-group mb-3">
                <select (ngModelChange)="mostraCampo($event)" class="custom-select" name="tipoDeLeilao"
                  id="tipoDeLeilao" formControlName="tipoDeLeilao" required>
                  <option *ngFor="let tipoLeilao of tipoDeLeilao" [value]="tipoLeilao.nome">{{tipoLeilao.nome}}</option>
                </select>
                <br>
                <div class="col-md-7">
                  <input formControlName="tipoDeLeilao" placeholder="Outros" type="textinput" id="outros"
                    style='display:none' class="form-control input-md"> </div>
              </div>
            </div>
            <div class="col-md-11 mb-2">
              <label for="validationDefault03">Observações</label>
              <input type="text" formControlName="observacao" class="form-control" id="observacao">
            </div>
            <div class="col-md-8 mb-6">
              <button [disabled]="!cadastrarEventoCorpForm.valid" style="background-color: #051a4b;border-radius: 10px;" class="btn btn-raised btn-success btn-sm"
                (click)="cadastrarEvento()">Adicionar Evento</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="col-md-5 ml-auto">
      <div class="card text-left">
        <div class="card-header text-white" style="background-color:#051a4b">
          LISTA DE EVENTOS
        </div>
        <div class="card-body">
          <div>
            <div id='calendar'></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
