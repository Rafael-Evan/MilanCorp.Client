<div class="container">
    <div class="row">
        <div class="mx-auto col-sm-8">
            <!-- form user info -->
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Recebimento e distribuição de correspondência - Recepção</h4>
                </div>
                <div class="card-body">
                    <form class="form" role="form" autocomplete="off" [formGroup]="recebimentoForm">
                        <div class="form-group row">
                            <label class="col-lg-2 col-form-label form-control-label">Remetente</label>
                            <div class="col-lg-6">
                                <input class="form-control" formControlName="remetente" type="text">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-2 col-form-label form-control-label">Nº de rastreamento</label>
                            <div class="col-lg-6">
                                <input class="form-control" formControlName="numeroDeRastreamento" type="text">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-2 col-form-label form-control-label">Quantidade</label>
                            <div class="col-lg-6">
                                <input class="form-control" formControlName="quantidade" type="text">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-2 col-form-label form-control-label">Entregar para:</label>
                            <div class="col-lg-5">
                                <select class="custom-select" name="user" id="user" formControlName="userId" required>
                                    <option *ngFor="let user of Users | orderBy:'fullName'" [value]="user.id">
                                        {{user.fullName}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-2 col-form-label form-control-label">Data/Hora do recebimento</label>
                            <div class="col-lg-4">
                                <input class="form-control" type="datetime-local" formControlName="dataDoRecebimento"
                                    value="" id="dataInicio">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-2 col-form-label form-control-label">Recebido por:</label>
                            <div class="col-lg-6">
                                <input class="form-control" type="text" formControlName="recebidoPor">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-2 col-form-label form-control-label"></label>
                            <div class="col-lg-9">
                                <input type="reset" class="btn btn-secondary" value="Cancel">
                                <input [disabled]="!recebimentoForm.valid" (click)="AdicionarSolicitacaoDeFerias()" style="background-color: #051a4b;" type="button"
                                    class="btn btn-primary btn btn-raised" value="Salvar">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- /form user info -->
        </div>
    </div>
</div>
